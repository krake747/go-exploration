<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikestore</title>
    <link href="/wwwroot/css/tailwindcss.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2be0b45eb.js" crossorigin="anonymous"></script>
    <script src="/wwwroot/js/htmx.min.js"></script>
</head>

<body class="container mx-auto px-4">
    <div>

        <div>
            <h1 class="text-3xl text-indigo-700 font-bold">Bikestore Brands</h1>
            <ul>
                {{ range .BikeBrands }}
                <li>{{ .Name }} - {{ .Country }}</li>
                {{ end }}
            </ul>
        </div>

        <div>
            <h1 class="text-2xl font-bold">Add Bike Brand</h1>
            <form>
                <div>
                    <label for="bike-name">Name</label>
                    <input type="text" name="name" id="bike-name">
                </div>
                <div>
                    <label for="bike-country">Country</label>
                    <input type="text" name="country" id="bike-country">
                </div>
                <button type="submit"
                    class="h-10 px-5 m-2 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">
                    Submit
                    <i class="fa-solid fa-person-biking fa-xs"></i>
                </button>
            </form>
        </div>

    </div>
</body>

</html>
