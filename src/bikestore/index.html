<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikestore</title>
    <link href="/wwwroot/css/tailwindcss.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2be0b45eb.js" crossorigin="anonymous"></script>
    <script src="/wwwroot/js/htmx.min.js"></script>
</head>

<body class="container mx-auto px-4">
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-6">
            <h1 class="mb-2 text-lg font-semibold text-indigo-700">Bikestore Brands</h1>
            <ul class="max-w-md space-y-1 text-gray-700 list-disc list-inside">
                {{ range .BikeBrands }}
                <li>{{ .Name }} - {{ .Country }}</li>
                {{ end }}
            </ul>
        </div>
        <div class="col-span-6">
            <h1 class="text-2xl border-2 border-rose-500 text-indigo-700">Add Bike Brand</h1>
            <form>
                <div class="mb-4">
                    <label for="bike-name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                    <input type="text" name="name" id="bike-name" placeholder="Pinarello"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 block w-full p-2.5">
                </div>
                <div class="mb-4">
                    <label for="bike-country" class="block mb-2 text-sm font-medium text-gray-900">Country</label>
                    <input type="text" name="country" id="bike-country" placeholder="IT"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 block w-full p-2.5">
                </div>
                <button type="submit"
                    class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                    Submit
                    <i class="fa-solid fa-person-biking fa-xs"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
